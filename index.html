```r
library(tibble)

stripes &lt;- data_frame(
  x = rep(0, 7),
  y = cumsum(c(0, rep(30, 6))),
  w = rep(190*2, 7),
  h = rep(15, 7)
)

stripes_ &lt;- stripes %&gt;%
  p5() %&gt;%
  createCanvas(190*2, 200) %&gt;%
  fill("#B22234") %&gt;%
  noStroke() %&gt;%
  rect()

stars_ &lt;- p5() %&gt;%
  fill("#3C3B6E") %&gt;%
  noStroke() %&gt;%
  rect(0, 0, 152, 105)

bind_sketches(stripes_, stars_)
```

```r
setup_ &lt;- setup() %&gt;%
  createCanvas(640, 480)
draw_ &lt;- draw() %&gt;%
  js("
      if (mouseIsPressed) {
        fill(0);
      } else {
        fill(255);
      }
  ") %&gt;%
  ellipse(~mouseX, ~mouseY, 80, 80)
sketch(setup = setup_, draw = draw_)
```
